name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: wisp-linux-x86_64
          - os: ubuntu-24.04-arm
            artifact: wisp-linux-arm64
          - os: macos-latest
            artifact: wisp-macos-arm64
          - os: macos-15-intel
            artifact: wisp-macos-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y liblmdb-dev libsecp256k1-dev libssl-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install lmdb secp256k1 openssl@3

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install lmdb:x64-windows openssl:x64-windows secp256k1:x64-windows
        shell: bash

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Doptimize=ReleaseFast

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp zig-out/bin/wisp dist/
          cp README.md dist/
          cp wisp.toml.example dist/
          cd dist && tar -czvf ../${{ matrix.artifact }}.tar.gz *

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy zig-out\bin\wisp.exe dist\
          copy README.md dist\
          copy wisp.toml.example dist\
          Compress-Archive -Path dist\* -DestinationPath ${{ matrix.artifact }}.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
