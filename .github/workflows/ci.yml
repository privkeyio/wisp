name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - uses: actions/checkout@v4

      - name: Clone dependencies
        run: |
          git clone https://github.com/privkeyio/libnostr-z ../libnostr-z
          git clone https://github.com/VnUgE/noscrypt ../noscrypt
          cp ../libnostr-z/deps/noscrypt-build.zig ../noscrypt/build.zig

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y liblmdb-dev libsecp256k1-dev libssl-dev

      - name: Setup Zig
        run: |
          curl -L https://ziglang.org/download/0.15.2/zig-x86_64-linux-0.15.2.tar.xz | tar -xJ
          echo "$PWD/zig-x86_64-linux-0.15.2" >> $GITHUB_PATH

      - name: Build
        run: zig build

      - name: Test LMDB bindings
        run: zig build test-lmdb
